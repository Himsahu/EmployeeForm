<h2>Employee Details</h2>
<hr/>

<div *ngIf="employee" >
    <div>
        <label> <b>Name </b> </label> {{employee.name}}
    </div>
    <div>
        <label> <b>Age </b> </label> {{employee.age}}
    </div>
    <div>
        <label> <b>Gender </b> </label> {{employee.gender}}
    </div>
    <div>
        <label> <b>Role </b> </label> {{employee.role}}
    </div>
    <div>
        <label> <b>Email </b> </label> {{employee.email}}
    </div>
    <div>
        <label> <b>Mobile </b> </label> {{employee.mobile}}
    </div>
</div>

<br>
<br>
<button (click) ="list()" class="btn btn-primary">Back to Employee List</button>
