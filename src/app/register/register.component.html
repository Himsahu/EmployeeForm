<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['/employee']">Employee Page</a>    
</nav>
  <hr>
  <div class="container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 ">
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" formControlName="name" class="form-control">
                    <span *ngIf="!employeeForm.get('name').valid && employeeForm.get('name').touched" class="help-block"  >Please enter a Valid Name!</span>
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Age</label>
                  <input type="number" id="age" formControlName="age" class="form-control">
                    <span *ngIf="!employeeForm.get('age').valid && employeeForm.get('age').touched" class="help-block"  >Please enter a Valid Age</span>
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select id="gender" formControlName ="gender" class="form-control" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>  
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="role">Role</label>
                  <input type="text" id="role" formControlName="role" class="form-control">
                    <span *ngIf="!employeeForm.get('role').valid && employeeForm.get('role').touched" class="help-block"  >Please enter a Valid Role!</span>
                </div>
              </div>
            </div>
           
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imagePath">Email </label>
                    <input type="email" id="email" formControlName="email" class="form-control" #email>
                      <span *ngIf="!employeeForm.get('email').valid && employeeForm.get('email').touched" class="help-block"  >Please enter a Valid Email!</span>
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="imagePath">Mobile: </label>
                      <input type="number" id="mobile" formControlName="mobile" class="form-control" #mobile>
                        <span *ngIf="!employeeForm.get('mobile').valid && employeeForm.get('mobile').touched" class="help-block"  >Please enter a Valid Mobile Number!</span>
                    </div>
                  </div>
                  <button class="btn btn-success pull-right" [disabled]="!employeeForm.valid" type="submit">Submit</button>
              
                </div>
                
          
          <div class="row">
            <div style="color:white;">
              <h2>Employement Details</h2>
            </div>
            <div class="col-xs-12" formArrayName="employeeDetails">
              <div class="row">
              </div>
            </div>
          </div>
          
       </div>
    </div>
  </form>
  </div>
  <hr>
  <div class="container">
      <div class="row">
          <div class="col-xs-12">
            <app-employee-item
              *ngFor="let employeeAr of employeeArray; let i = index"
              [employee]="employeeAr"
              [index]="i">
            </app-employee-item>
          </div>
    </div>
  </div>
